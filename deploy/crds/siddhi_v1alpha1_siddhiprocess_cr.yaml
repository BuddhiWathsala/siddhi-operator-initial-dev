apiVersion: siddhi.io/v1alpha1
kind: SiddhiProcess
metadata:
  name: siddhi-apps
spec:
  size: 1
  env: 
    - name: RECEIVER1_URL
      value: "http://0.0.0.0:8006/foo"
    - name: RECEIVER2_URL
      value: "http://0.0.0.0:8007/bar"
    - name: BASIC_AUTH_ENABLED
      value: "false"

  apps:
    - siddhi-apps
  siddhi: |
    refs:
        - ref:
          name: 'passthroughDevicePower'
          type: 'http'
          properties:
            receiver.url: ${RECEIVER_URL}/devicePowerStream
            basic.auth.enabled: ${BASIC_AUTH_ENABLED}
  




